<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #007bff;
        }
        #tc{
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Physics Calculator</h1>
    <form id="calcForm">
        <label for="distance">Distance (in meters):</label>
        <input type="number" id="distance" required>

        <label for="displacement">Displacement (in meters):</label>
        <input type="number" id="displacement" required>

        <label for="velocity">Final Velocity (in m/s):</label>
        <input type="number" id="velocity" required>

        <label for="initialVelocity">Initial Velocity (in m/s):</label>
        <input type="number" id="initialVelocity" required>

        <label for="seconds">Time Seconds:</label>
        <input type="number" id="seconds" required>

        <label for="option">Select an option:</label>
        <select id="option">
            <option value="1">Speed</option>
            <option value="2">Velocity</option>
            <option value="3">Displacement</option>
            <option value="4">Time</option>
            <option value="5">Acceleration</option>
        </select>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <h2>Result:</h2>
    <div id="result"></div>
   <div id="tc">Please enter the values you have, then select the correct option to perform the calculation.</div>

    <script>
        function calculate() {
            let d = parseFloat(document.getElementById("distance").value);
            let s = parseFloat(document.getElementById("displacement").value);
            let v = parseFloat(document.getElementById("velocity").value);
            let u = parseFloat(document.getElementById("initialVelocity").value);
            let ts = parseFloat(document.getElementById("seconds").value);


            function speed() {
                return d / ts;
            }

            function velocity() {
                return s / ts;
            }

            function displacement() {
                return v * ts;
            }

            function time() {
                return s / v;
            }

            function acceleration() {
                return (v - u) / ts;
            }

            let select = parseInt(document.getElementById("option").value);
            let result;

            if (select === 1) {
                result = speed() + "m/s";
            } else if (select === 2) {
                result = velocity() + "m/s";
            } else if (select === 3) {
                result = displacement() + "m";
            } else if (select === 4) {
                result = time() + "seconds";
            } else if (select === 5) {
                result = acceleration() + " m/sÂ²";
            } else {
                result = "Invalid selection.";
            }

            document.getElementById("result").innerText = "Result: " + result;
        }
    </script>
</body>
</html>
